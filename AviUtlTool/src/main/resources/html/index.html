<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>きりはりくん編集画面</title>
    <style type="text/css">
        button {cursor: pointer;}
        #body{min-height: 100%}
        #video{max-width: 100%;}
        .bg-1{background-color: #a8c2ed}
        .bg-2{background-color: #fcbad6}
        .bg-3{background-color: #f7d9bb}
        .bg-4{background-color: #eaffc4}
        .bg-5{background-color: #f1c4ff}
        .bg-6{background-color: #bbf7d3}
        .bg-7{background-color: #c4f3ff}
        .bg-8{background-color: #fff9c4}
        #timeline{cursor: pointer;height: 20px}
        #timeline .progress-bar{cursor: pointer;height: 20px}

        #timeline2{overflow-x: scroll;position: relative;top:0;left:0;background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(247,247,255,1) 0.1%, #dde 90% );}
        #tl_items, #tl_items_audio{margin: 8px 16px 0;padding: 0;white-space: nowrap;}
        .tl_bar{display: inline-block;margin:0;padding:0 .3em;color: white;overflow: hidden;white-space: nowrap;cursor: pointer;}
        .tl_scenechange {background-image: linear-gradient( 90.9deg,  rgba(0,139,50,1) 0.5%, rgba(0,214,32,1) 99.7% );}
        .tl_video {background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(16,158,183,1) 0%, rgba(0,102,161,1) 90.1% );}
        .tl_muted {background: repeating-linear-gradient(45deg,#606dbc,#606dbc 10px,#465298 10px,#465298 20px);}
        .tl_muted_audio{background: repeating-linear-gradient(45deg,#d12544,#d12544 10px,#ad1833 10px,#ad1833 20px);}
        .tl_audio {background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(233,64,64,1) 0%, rgba(163,0,0,1) 90% );}
        #tl_stick{z-index: 10;position: absolute;top: 0;left: 0;}
        #tl_ruler{cursor:text;}
    </style>
</head>
<body onload="init();">
    <div class="container">
        <h3 style="margin: 1em 0 1em 0;">動画をカット編集</h3>
        <video id="video" controls=""></video>
        <!--<div class="progress mt-1" id="timeline"></div>-->


        <div id="timeline2" style="height: 160px;margin-top: 1em">
        </div>


        <h4 style="margin-top: 2em">タイムラインの設定</h4>
        <div class="form-group">
            <div class="form-inline">
                <span class="input-group-addon">タイムラインの長さ</span>
                <input type="number" class="form-control" id="tlwidth" value="10000" />
                <span class="input-group-addon">px</span>
            </div>
            <div class="form-inline mt-1">
                <select class="form-control" id="seltlwidth">
                    <option value="20000">20,000px</option>
                    <option value="15000" selected="">15,000px</option>
                    <option value="10000" selected="">10,000px</option>
                    <option value="6000">6,000px</option>
                    <option value="3000">3,000px</option>
                    <option value="1000">1,000px</option>
                    <option value="500">500px</option>
                </select>
            </div>
            <div class="mt-1">
                <button type="button" class="btn btn-outline-primary" id="tlsubmitchange">変更を保存</button>
            </div>
        </div>

        <h4 style="margin: 2em 0">プロジェクトの設定</h4>
        <div class="form-group">
            <div class="form-inline">
                <span class="input-group-addon">幅</span>
                <input type="number" class="form-control" id="pwidth" value="1280" />
                <span class="input-group-addon">高さ</span>
                <input type="number" class="form-control" id="pheight" value="720" />
            </div>
            <div class="form-inline mt-1">
                <select class="form-control" id="selsize">
                    <option value="1080">1920 * 1080 (1080p)</option>
                    <option value="720" selected="">1280 * 720 (720p)</option>
                    <option value="540">960 * 540</option>
                    <option value="360">640 * 360 (360p)</option>
                </select>
            </div>
        </div>
        <div class="mt-1 form-inline">
            <span class="input-group-addon">フレームレート</span>
            <input type="number" class="form-control" id="pfps" value="60" />
        </div>
        <div class="form-inline mt-1">
            <select class="form-control" id="selfps">
                <option value="60" selected="">60 fps</option>
                <option value="30">30 fps</option>
                <option value="29.97">29.97 fps</option>
            </select>
        </div>
        <div class="mt-1">
            <button type="button" class="btn btn-outline-primary" id="psubmitchange">変更を保存</button>
        </div>
        <h4 style="margin: 2em 0 1em 0">動画のプロパティ</h4>
        <table id="infotable" style="margin-top: 1em"></table>

        <footer style="margin-top: 3em;font-size: .8em">
            <p><a href="https://github.com/tkgwku/cut-into-exo">Github</a> 一部のブラウザでは動作しない可能性があります。&copy; 2018 fine_diary, all rights reserved.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="encoding.min.js"></script>
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="dom.js"></script>
</body>
</html>
